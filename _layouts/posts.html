---
layout: default
---

<section class="bgPosts centered" style="background-image:url('{{page.feature-image_path}}');">
  <div class="banner-inner">

  </div>
</section>

<section>
  <h2 class="centered"> {{page.title}} </h2>
  <hr class="center"> </hr>
  <p> {{page.subtitle}} </p>
  <div class="posts">
   {{content}}
  </div>
  <div class="">
    {% assign comments = site.data.comments[page.slug] | sort %}
      {% for comment in comments %}
        show a comment
      {% endfor %}
  </div>
  <form method="POST" action="https://api.staticman.net/v2/entry/eduardoboucas/staticman/gh-pages/comments">
    <input name="options[redirect]" type="hidden" value="https://my-site.com">
    <!-- e.g. "2016-01-02-this-is-a-post" -->
    <input name="options[slug]" type="hidden" value="{{ page.slug }}">
    <label><input name="fields[name]" type="text">Name</label>
    <label><input name="fields[email]" type="email">E-mail</label>
    <label><textarea name="fields[message]"></textarea>Message</label>

    <button type="submit">Go!</button>
  </form>

</section>
